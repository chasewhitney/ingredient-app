<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ingredient Lookup</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Nunito|Shadows+Into+Light" rel="stylesheet">
  <script type="text/javascript" src="./vendors/angular.min.js"></script>
  <script type="text/javascript" src="./scripts/client.js"></script>
  <link href="vendors/angular-material.css" rel="stylesheet" type="text/css">
  <script src="vendors/angular-animate.min.js" charset="utf-8"></script>
  <script src="vendors/angular-aria.min.js" charset="utf-8"></script>
  <script src="vendors/angular-messages.min.js" charset="utf-8"></script>
  <script src="vendors/angular-material.js" charset="utf-8"></script>
  <link href="views/styles.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="myApp" ng-controller="MyController">
  <div class="container">

    <div class="banner">
      <h1>Karen's Skincare Resource</h1>
    </div>

    <p style="text-align:center; font-size:12px">
      TEMP copy/paste list for testing: naPCa, myrrh, polyhydroxy acid, testfail extract, red raspberry extract, Saccharomyces lysate
    </p>

    <div layout="row">
      <div class="inputColumn" layout="column" flex="30">
        <div>
          <h1>INGREDIENTS</h1>
        </div>
        <div>
          <textarea class="pasteBox" ng-model="userIngredients" placeholder="Enter list of ingredients here, with each ingredient separated by a comma"></textarea>
          <md-button class="md-raised md-primary" ng-click="searchList(userIngredients)">SEARCH</md-button>
        </div>
      </div>
      <div class="outputColumn" layout="column" flex="70">
        <div class="listItem" ng-repeat="ing in ingredientRatings">
          <span>{{ing.rating}}</span> - <span></span><span>{{ing.name}}</span>
        </div>
      </div>



    </div>
  </div>
</body>
</html>
